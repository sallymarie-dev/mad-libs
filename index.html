<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Libs Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="d-flex flex-column gap-3 align-items-center">
      <h1>Get to Know Me</h1>
      <div class="d-flex flex-column gap-3 align-items-end">
        <div class="d-flex gap-3 me-3">
          <label for="hello">Your Name</label>
          <input type="text" name="hello" id="hello" class="me-5" />
        </div>
        <div class="d-flex gap-3 me-3">
          <label for="hello1">Your favorite IceCream</label>
          <input type="text" name="hello1" id="hello1" class="me-5" />
        </div>
        <div class="d-flex gap-3 me-3">
          <label for="hello2">Your favorite cookie</label>
          <input type="text" name="hello2" id="hello2" class="me-5" />
        </div>
        <div class="d-flex gap-3 me-3">
          <label for="hello3">Your favorite color</label>
          <input type="text" name="hello3" id="hello3" class="me-5" />
        </div>
        <div class="d-flex gap-3 me-3">
          <label for="hello4">Your favorite sport</label>
          <input type="text" name="hello4" id="hello4" class="me-5" />
        </div>
      </div>
    </main>
  </body>
</html>
